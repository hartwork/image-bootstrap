name: Smoke test creation of Alpine chroots

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  install_and_run:
    name: Smoke test creation of Alpine chroots
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.6
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.6

      - name: Install
        run: |-
          python -m venv venv/
          source venv/bin/activate
          pip install \
            --disable-pip-version-check \
            --no-warn-script-location \
            .
          pip check
          diff -u0 <(pip freeze | fgrep -v image-bootstrap | sort -f) <(sed -e '/^#/d' -e '/^$/d' requirements.txt | sort -f)

      - name: Smoke test creation of Alpine chroots
        run: |-
          source venv/bin/activate
          cd /tmp  # to not be in Git clone folder

          directory-bootstrap --help       ; echo
          directory-bootstrap alpine --help  ; echo

          sudo PYTHONUNBUFFERED=1 $(which directory-bootstrap) --verbose --debug alpine /tmp/alpine_chroot/
