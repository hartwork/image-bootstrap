name: Smoke test creation of Arch OpenStack images

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  install_and_run:
    name: Smoke test creation of Arch OpenStack images
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.6
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.6

      - name: Install
        run: |-
          pip install \
            --disable-pip-version-check \
            --user \
            --no-warn-script-location \
            .
          echo "PATH=${HOME}/.local/bin:${PATH}" >> "${GITHUB_ENV}"

      - name: Install runtime dependencies
        run: |-
          sudo apt-get update
          sudo apt-get install --no-install-recommends --yes \
            kpartx

      - name: Smoke test creation of Arch OpenStack images
        run: |-
          cd /tmp  # to not be in Git clone folder

          image-bootstrap --help       ; echo
          image-bootstrap arch --help  ; echo

          truncate --size 3g /tmp/disk
          LOOP_DEV="$(sudo losetup --show --find -f /tmp/disk | tee /dev/stderr)"

          sudo PYTHONUNBUFFERED=1 $(which image-bootstrap) --verbose --debug --openstack arch ${LOOP_DEV}
