name: Smoke test creation of Arch chroots

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  install_and_run:
    name: Smoke test creation of Arch chroots
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.6
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.6

      - name: Install
        run: |-
          set -e
          pip install \
            --disable-pip-version-check \
            --user \
            --no-warn-script-location \
            .
          echo "::set-env name=PATH::${HOME}/.local/bin:${PATH}"

      - name: Smoke test creation of Arch chroots
        run: |-
          set -e
          cd /tmp  # to not be in Git clone folder

          directory-bootstrap --help       ; echo
          directory-bootstrap arch --help  ; echo

          sudo PYTHONUNBUFFERED=1 $(which directory-bootstrap) --verbose --debug arch /tmp/arch_chroot/
