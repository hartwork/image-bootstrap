name: Smoke test creation of CentOS 7 chroots

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  install_and_run:
    name: Smoke test creation of CentOS 7 chroots
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.6
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.6

      - name: Install
        run: |-
          set -e
          pip install \
            --disable-pip-version-check \
            --user \
            --no-warn-script-location \
            .
          echo "::set-env name=PATH::${HOME}/.local/bin:${PATH}"

      - name: Install runtime dependencies
        run: |-
          set -e
          sudo apt-get update
          sudo apt-get install --no-install-recommends --yes \
            ca-certificates \
            db-util \
            file \
            lsb-release \
            python3-bs4 \
            python3-colorama \
            python3-lxml \
            python3-requests \
            rpm \
            wget \
            yum

      - name: Smoke test creation of CentOS 7 chroots
        run: |-
          set -e
          cd /tmp  # to not be in Git clone folder

          directory-bootstrap --help         ; echo
          directory-bootstrap centos --help  ; echo

          sudo PYTHONUNBUFFERED=1 $(which directory-bootstrap) --verbose --debug centos /tmp/centos7_chroot/
